<!DOCTYPE html>
<html>
	<head>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->

		<script>
			function registerAdmins() {
				var xhttp = new XMLHttpRequest(),
					origin = window.location.href;
					endpoint = origin + 'adminconfig/setInitialAdmins',
					inputs = document.getElementById('user-id');
					ids = [inputs.value];
				
				if(inputs.value) {
					xhttp.onreadystatechange = function() {
						if (this.status == 302) {
							var redir = this.getResponseHeader("redirect");
							if(redir) {
								window.location.replace(redir);
							}
						}
					};
					xhttp.open('POST', endpoint, true);
					xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
					xhttp.send('ids=' + encodeURIComponent(JSON.stringify(ids)));
				}
			}
		</script>
	</head>
    <body>
		<form action="javascript:registerAdmins(this)" style="position: absolute; left: 50%; margin-left: -154px; top: 50%; margin-top: -28px">
			<div style="font-weight: bold; text-align: center">
				Please set your initial admin
			</div>
			<br>
			Admin ID:
			<input id="user-id" type="text">
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
