<html>
<head>
<title>File Uploading Form</title>
</head>
<body>
<h3>File Upload:</h3>
Select a file to upload: <br />
<form action="api/engine/insight/upload" method="post"
                        enctype="multipart/form-data">
<input type="file" name="uploadFile" size="50" />
<input type="text" name="newDBname" size="50" />
<input type="text" name="customBaseURI" size="50" />
<select name="importType">
  <option value="Excel">Excel</option>
  <option value="CSV">CSV</option>
  <option value="NLP">NLP</option>
</select>
<select name="importMethod">
  <option value="Add to Existing">Add to Existing</option>
  <option value="Create New">Create New</option>
  <option value="Override">Override</option>
</select>


<br />
<input type="submit" value="Upload File" />
</form>
</body>
</html>
